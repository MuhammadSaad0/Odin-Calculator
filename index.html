<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Odin Calculator</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    </head>
    <body>
        <div id = "container">
            <div id = "header">
                <h1>Odin Calculator</h1>
            </div>
            <div id = "display">
                <p id = "content1"></p>
                <p id = "content2"></p>
            </div>
            <div id = "buttons">
                <div id = "r1">
                <button type = "button" id = "clea" class = "green">C</button>
                <button type = "button" id = "div" class = "green">/</button>
                <button type = "button" id = "mul" class = "green">*</button>
                <button type = "button" id = "back" class = "green">x</button>
                </div>
                <div id = "r2">
                <button type = "button" id = "sev" class = "reg">7</button>
                <button type = "button" id = "eig" class = "reg">8</button>
                <button type = "button" id = "nin" class = "reg">9</button>
                <button type = "button" id = "sub" class = "green">-</button>
                </div>
                <div id = "r3">
                <button type = "button" id = "fou" class = "reg">4</button>
                <button type = "button" id = "fiv" class = "reg">5</button>
                <button type = "button" id = "six" class = "reg">6</button>
                <button type = "button" id = "add" class = "green">+</button>
                </div>
                <div id = "r4">
                <button type = "button" id = "one" class = "reg">1</button>
                <button type = "button" id = "two" class = "reg">2</button>
                <button type = "button" id = "thre" class = "reg">3</button>
                </div>
                <div id = "eq">
                <button type = "button" id = "equ" class = "green">=</button>
                </div>
                <div id = "r5">
                <button type = "button" id = "zer" class = "reg2">0</button>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
