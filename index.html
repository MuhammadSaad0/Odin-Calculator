<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Odin Calculator</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div id = "container">
            <div id = "display">
                <p id = "content"></p>
            </div>
            <div id = "buttons">
                <button type = "button" id = "clea">C</button>
                <button type = "button" id = "div">/</button>
                <button type = "button" id = "mul">*</button>
                <button type = "button" id = "back">x</button>
                <button type = "button" id = "sev">7</button>
                <button type = "button" id = "eig">8</button>
                <button type = "button" id = "nin">9</button>
                <button type = "button" id = "sub">-</button>
                <button type = "button" id = "fou">4</button>
                <button type = "button" id = "fiv">5</button>
                <button type = "button" id = "six">6</button>
                <button type = "button" id = "add">+</button>
                <button type = "button" id = "one">1</button>
                <button type = "button" id = "two">2</button>
                <button type = "button" id = "thre">3</button>
                <button type = "button" id = "zer">0</button>
                <button type = "button" id = "equ">=</button>
            </div>
        </div>
        
    </body>
</html>
